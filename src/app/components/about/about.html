<button class="cursor-pointer hover:bg-black/20 rounded-lg p-1" (click)="openModal()">ABOUT</button>

@if (isModalOpen()) {
  <app-modal-layout
    modalTitle="ABOUT"
    (onClose)="isModalOpen.set(false)">

    <div class="flex flex-col">
      <div class="flex">
        <h3>
          {{project().name}}
        </h3>
        <span>
          {{project().status}}
        </span>
      </div>
        <p>
          {{project().description}}
        </p>
      <div>
        <span>
          {{project().startDate | date: "dd/MM/yyyy"}}
        </span>
        -
        <span>
          {{project().endDate | date: "dd/MM/yyyy"}}
        </span>
      </div>
      <div class="flex">
        <span>
          Owner:
        </span>
        <div class="flex">
          <img src=`{{project().createdBy.avatar_url}}` alt="">
          <div class="flex flex-col">
            <span>{{project().createdBy.firstName}} {{project().createdBy.lastName}}</span>
            <span>@{{project().createdBy.username}}</span>
          </div>
        </div>
      </div>
    </div>

  </app-modal-layout>
}
