<button class="button-nav flex items-center gap-1" (click)="openModal()">
  <span class="hidden sm:block">About</span>
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
  <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
</svg>

</button>

@if (isModalOpen()) {
  <app-dropdown-layout
    (onClose)="isModalOpen.set(false)"
    class="absolute top-26 right-2">

    <div class="flex flex-col gap-3 min-w-64">
        <p>
          {{project().description}}
        </p>
        <div class="flex gap-2">
        <span>
          Owner:
        </span>
        <div class="flex rounded-lg px-2 bg-gray-400 py-1">
          <img src=`{{project().createdBy.avatar_url}}` alt="">
          <div class="flex flex-col">
            <span>{{project().createdBy.firstName}} {{project().createdBy.lastName}}</span>
            <span class="text-sm text-gray-600 font-light">@{{project().createdBy.username}}</span>
          </div>
        </div>
      </div>
      <div class="text-sm text-gray-400 font-light">
        <span>
          {{project().startDate | date: "dd/MM/yyyy"}}
        </span>
        -
        <span>
          {{project().endDate | date: "dd/MM/yyyy"}}
        </span>
      </div>
    </div>

  </app-dropdown-layout>
}
