<section class="flex w-full justify-center py-8 px-4">
<div class="w-full max-w-4xl mx-auto">

  <div class="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden">

    <div class="p-6 border-b border-slate-100 flex items-start gap-4">
      <div class="p-3 bg-emerald-50 text-emerald-600 rounded-lg shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
        </svg>
      </div>

      <div class="flex flex-col gap-1">
        <h3 class="text-lg font-bold text-slate-800">Archived Projects</h3>
        <p class="text-slate-500 text-sm">
          These projects are hidden from your main dashboard but can be restored at any time.
        </p>
      </div>
    </div>

    <div class="flex flex-col divide-y divide-slate-100">

      @for (project of archivedProjects(); track project.id) {
        <a a [routerLink]="['/p', project.id]" class="group flex items-center justify-between px-6 py-4 hover:bg-slate-50 transition-colors duration-200 cursor-pointer">

          <div class="flex items-center gap-4 overflow-hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-slate-400 group-hover:text-emerald-500 transition-colors shrink-0">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
            </svg>

            <div class="flex flex-col truncate">
              <span class="font-medium text-slate-700 group-hover:text-slate-900 truncate">
                {{ project.name }}
              </span>
              </div>
          </div>

          <div class="flex items-center gap-4 shrink-0 pl-4">
            <span class="text-xs font-medium text-slate-400 bg-slate-100 px-2.5 py-1 rounded-full group-hover:bg-white group-hover:shadow-sm transition-all">
              Archived: {{ project.updatedAt | date: 'MMM d, y' }}
            </span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-4 text-slate-300 group-hover:text-emerald-500 group-hover:translate-x-1 transition-all">
              <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
          </div>

        </a>
      } @empty {
        <div class="flex flex-col items-center justify-center py-12 text-center text-slate-400">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10 mb-3 opacity-50">
            <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
          </svg>
          <p class="text-sm font-medium">No completed projects found.</p>
        </div>
      }

    </div>
  </div>
</div>
</section>
