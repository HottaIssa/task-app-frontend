<div class="grid grid-rows-[auto_1fr] grid-cols-1 h-full max-w-full">
  <div class=" flex justify-between px-9 py-2 w-full shadow-md max-w-full gap-2">
    <h3 class="truncate">{{project().project.name}}</h3>
    <nav class="flex gap-3 items-center">
      <app-members [projectId]="projectId" [role]="project().project.roleMember"></app-members>
      <app-about [projectId]="projectId" [role]="project().project.roleMember"></app-about>
    </nav>
  </div>
  <app-tasks [columns]="project().columns"></app-tasks>
</div>
