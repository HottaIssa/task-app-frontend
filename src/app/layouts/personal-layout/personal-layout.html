<div class="flex md:flex-row flex-col h-screen">
  <aside class="md:h-full bg-slate-900 border-r border-slate-800 py-6 px-4 min-w-64 text-slate-300">
    <section class="flex flex-col gap-4">
      <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wider px-3">Menu</h2>

      <nav>
        <ul class="flex flex-col gap-1 w-full">
          <li>
            <a
              title="Redirect to profile"
              [routerLink]="['/u', auth.getId(), 'profile']"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="!bg-emerald-500/10 !text-emerald-400 font-medium"
              class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all duration-200 hover:bg-white/5 hover:text-white group"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4 group-hover:scale-110 transition-transform"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                />
              </svg>
              <span class="text-sm">Profile</span>
            </a>
          </li>

          <li>
            <a
              title="Redirect to archived projects"
              [routerLink]="['/u', auth.getId(), 'archived-projects']"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="!bg-emerald-500/10 !text-emerald-400 font-medium"
              class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all duration-200 hover:bg-white/5 hover:text-white group"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4 group-hover:scale-110 transition-transform"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
                />
              </svg>
              <span class="text-sm">Archived projects</span>
            </a>
          </li>

          <li>
            <a
              title="Redirect to invitations"
              [routerLink]="['/u', auth.getId(), 'invitations']"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="!bg-emerald-500/10 !text-emerald-400 font-medium"
              class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all duration-200 hover:bg-white/5 hover:text-white group"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4 group-hover:scale-110 transition-transform"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
                />
              </svg>
              <span class="text-sm">Guest members</span>
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </aside>
  <main class="bg-slate-50/50 h-full w-full max-w-full overflow-hidden">
    <router-outlet />
    <a
      title="Redirect to home"
      href="/p"
      class="absolute top-4 right-4 z-10 bg-white/50 hover:bg-white p-2 rounded-full"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-4"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </a>
  </main>
</div>
